<!DOCTYPE html>
<html>
<head>
	<title>childo play</title>
	<link rel="icon" href="doc/abc.png" type="image/x-icon" />
	<style type="text/css">
		body{
			font-family: Copperplate, Fantasy;
			background: #6666ff;
		}
		.main-content{
			border: 0px solid;
			border-radius: 5px;
			background: #9999ff;
			box-shadow: 0px 2px 4px black;
			padding: 10px;
			display: inline-block;
			width: 890px;
			height: 400px;
		}
		.upper-nev{
			position: absolute;
			left: 0px;
			margin-left: 10px;
			color: black;
			font-size: 20px;
			cursor: pointer;
		}
		.button{
			border: 0px;
			border-radius: 5px;
			width: 100px;
			height: 40px;
			background: #68B25B;
			color: #fff;	
			cursor: pointer;
			outline: none;
			text-shadow: 0 1px #6A845F;
			transition: all 0.1s;
		}
		.button:hover{
			box-shadow: 1px 1px 4px 0 black;
		}
		.text-box{
			height: 30px;
			width: 150px;
			border: 0px;
			border-radius: 5px;
			box-shadow: 0px 1px 4px white;
		}
	</style>
</head>
<body>
<center>
<div class="upper-nev" onclick="back()">&#129136</div><br>
<div class="main-content">
<p id="print" style="padding-bottom: 70px; font-size: 40px; color: white;"></p>
<button onclick="Addition()" class="button" id="Addition">Addition</button>
<button onclick="Subtraction()" class="button" id="Subtraction">Subtraction</button>
<button onclick="Multiplication()" class="button" id="Multiplication">Multiplication</button>
<button onclick="Division()" class="button" id="Division">Division</button><br><br>
<input type="number" id="enterspell" class="text-box" placeholder="Type answer here"><br><br>
<button onclick="check();" class="button">Check</button>
<p style="color: white;"> *Division accepts two digit after point.*</p>
</div>
<img src="doc/maths-kid.png" style="width: 590px;">
</center>
<script type="text/javascript">
	function Addition(){
		var x1 = Math.floor(Math.random() * 100);
		var x2 = Math.floor(Math.random() * 100);
		var x3 = x1+x2;
		ansvar = x3;
		chechno = ansvar;
		document.getElementById("print").innerHTML= x1+"+"+x2+"=__";
		document.getElementById("enterspell").style.background = "";
		document.getElementById("Addition").style.background = "#68B25B";
		document.getElementById("Subtraction").style.background = "#bfdeba";
		document.getElementById("Multiplication").style.background = "#bfdeba";
		document.getElementById("Division").style.background = "#bfdeba";
		document.getElementById("Subtraction").disabled = true;
		document.getElementById("Multiplication").disabled = true;
		document.getElementById("Division").disabled = true;
	}
	function Multiplication(){
		var x1 = Math.floor(Math.random() * 100);
		var x2 = Math.floor(Math.random() * 100);
		var x3 = x1*x2;
		ansvar = x3;
		chechno = ansvar;
		document.getElementById("print").innerHTML= x1+"*"+x2+"=__";
		document.getElementById("enterspell").style.background = "";
		document.getElementById("Addition").style.background = "#bfdeba";
		document.getElementById("Subtraction").style.background = "#bfdeba";
		document.getElementById("Multiplication").style.background = "#68B25B";
		document.getElementById("Division").style.background = "#bfdeba";
		document.getElementById("Subtraction").disabled = true;
		document.getElementById("Addition").disabled = true;
		document.getElementById("Division").disabled = true;
	}
	function Division(){
		var x1 = Math.floor(Math.random() * 100);
		var x2 = Math.floor(Math.random() * 100);
		var x3 = x1/x2;
		ansvar = x3.toFixed(2);
		chechno = ansvar;
		document.getElementById("print").innerHTML= x1+"/"+x2+"=__";
		document.getElementById("enterspell").style.background = "";
		document.getElementById("Addition").style.background = "#bfdeba";
		document.getElementById("Subtraction").style.background = "#bfdeba";
		document.getElementById("Multiplication").style.background = "#bfdeba";
		document.getElementById("Division").style.background = "#68B25B";
		document.getElementById("Subtraction").disabled = true;
		document.getElementById("Addition").disabled = true;
		document.getElementById("Multiplication").disabled = true;
	}
	function Subtraction(){
		var x1 = Math.floor(Math.random() * 100);
		var x2 = Math.floor(Math.random() * 100);
		var x3 = x1-x2;
		ansvar = x3;
		chechno = ansvar;
		document.getElementById("print").innerHTML= x1+"-"+x2+"=__";
		document.getElementById("enterspell").style.background = "";
		document.getElementById("Addition").style.background = "#bfdeba";
		document.getElementById("Subtraction").style.background = "#68B25B";
		document.getElementById("Multiplication").style.background = "#bfdeba";
		document.getElementById("Division").style.background = "#bfdeba";
		document.getElementById("Subtraction").disabled = true;
		document.getElementById("Multiplication").disabled = true;
		document.getElementById("Division").disabled = true;
	}
	function check(){
		var usransr = document.getElementById("enterspell").value;
		document.getElementById("enterspell").value = '';
		document.getElementById("Addition").style.background = "#68B25B";
		document.getElementById("Subtraction").style.background = "#68B25B";
		document.getElementById("Multiplication").style.background = "#68B25B";
		document.getElementById("Division").style.background = "#68B25B";
		document.getElementById("Addition").disabled = false;
		document.getElementById("Subtraction").disabled = false;
		document.getElementById("Multiplication").disabled = false;
		document.getElementById("Division").disabled = false;
		if(usransr==chechno){
			var audio = new Audio('Positive-beep.wav');
			audio.play();
			document.getElementById("print").innerHTML= "<font color=\"green\">Right answer</font>";
		}
		else{
			var audio = new Audio('Wrong-beep.wav');
			audio.play();
			document.getElementById("print").innerHTML= "Wrong, the answer is <font color=\"red\">" + chechno + "</font>";
			document.getElementById("enterspell").style.background = "red";
		}
	}
	function back(){
		window.history.back();
	}
</script>
</body>
</html>
